<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velkommen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<h1>Velkommen til Ông Bà nội/ngoại</h1>
<p id="myInput" >SSID/Navnet til wifi er:<br> GET-A57541</p>
<div id="btncontainer">
    <button onclick="myFunction(); unhide()"><i class="fa fa-wifi" style="font-size:60px"></i>&nbsp;&nbsp;Trykk for å kopiere passord</button>
</div>
<div class="exp">
    <p class="and">Kopiert</p>
</div>
<p id="noe">59278471</p>
</body>

<style>
    @media screen and (max-width: 1000px) {
        .exp{
            visibility: hidden;
        }
        body {
            background-image: url("pexels-cliford-mervil-2469122-min.jpg");
            background-attachment: fixed;
            font-family: 'Courier New', monospace;
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            position: relative;
            text-align: center;
            font-size: 100px;
            padding-top: 100px;
            padding-right: 5px;
            padding-left: 5px;
            color: white;
        }
        button {
            text-align: center;
            border: none;
            padding: 40px 70px;
            transition-duration: 0.4s;
            background-color: rgba(246, 242, 242, 0.73);
            color: #2c2c2c;
            margin-top: 100px;
            font-size: 40px;
            border-radius: 100px;

        }
        button:hover {
            background-color: #678aff; /* Green */
            color: white;
        }
        #noe {
            opacity: 0;
        }
        #btncontainer{
            text-align: center;
        }

        #myInput {
            text-align: center;
            color: lightgrey;
            font-size: 2em;
            font-weight: bolder;
            animation: glow 1s ease-in-out infinite alternate;
        }
        .and{
            color: white;
            text-align: center;
            font-size: 3em;
        }

        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 10px lightgrey, 0 0 20px lightgrey, 0 0 30px rgba(255, 246, 58, 0.96), 0 0 40px rgba(255, 246, 58, 0.96), 0 0 50px rgba(255, 246, 58, 0.96), 0 0 60px rgba(255, 246, 58, 0.96), 0 0 70px rgba(255, 246, 58, 0.96);
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ffdd00, 0 0 40px #ffdd00, 0 0 50px #ffdd00, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }
    }
</style>

<script>
    function myFunction() {
        const range = document.createRange();
        range.selectNode(document.getElementById("noe"));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
    }
    function unhide() {
        const hid = document.getElementsByClassName("exp");
        if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
            hid[0].style.visibility = "visible";
        }
    }
</script>
</html>
